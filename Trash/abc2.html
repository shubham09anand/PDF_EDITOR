<script>
     function replaceSpacesWithSpan(htmlString) {
    // Create a temporary element to parse the HTML string
    var tempElement = document.createElement('div');
    tempElement.innerHTML = htmlString;

    // Get all elements inside the temporary element
    var elements = tempElement.querySelectorAll('*');

    // Iterate over each element and replace spaces with span tags
    elements.forEach(function(element) {
        if (element.childNodes.length === 1 && element.childNodes[0].nodeType === Node.TEXT_NODE) {
            // Replace spaces with span tags containing commas
            var innerText = element.innerText.replace(/\s+/g, function(match) {
                return '<span style="color: white; user-select: none;">, </span>';
            });
            // Update the inner HTML of the element
            element.innerHTML = innerText;
        }
    });

    // Return the modified HTML string
    return tempElement.innerHTML;
}
